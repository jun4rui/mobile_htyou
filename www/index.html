<!DOCTYPE html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<title>华天旅游网 移动版</title>
	<!--jQuery框架-->
	<script src="./bower_components/jquery/dist/jquery.min.js" charset="UTF-8"></script>
	<!--amaze框架 需要jQuery支持-->
	<link  href="./bower_components/amazeui/dist/css/amazeui.css" rel="stylesheet"/>
	<script src="./bower_components/amazeui/dist/js/amazeui.min.js" charset="UTF-8"></script>
	<!--avalon框架-->
	<script src="./bower_components/avalon/avalon.js"></script>
	<script>
		//Avalon模型
		avalon.ready(function(){
			//全局VM
			//顶部广告轮播VM
			var galleryVM = avalon.define({
				$id: 'gallery',
				list: [],
				galleryRendered: function(){
					//激活滑动gallery
					$('.am-slider-manual').flexslider({"directionNav":false});
					//解决图片高度不一致的问题，最终高度和宽度的例如110:44的比例来显示
					$('#galleryAD a img').height(parseInt($('#galleryAD').width()/110*44));
				}
			});

			avalon.scan();

			//Ajax载入顶部广告轮播数据
			$.getJSON('http://www.htyou.com/common/adpic_queryAdPic.action?adPicType=220089&datatype=json&jsoncallback=?', function (result) {
				galleryVM.list = result; // 只取前六个
			});

		});
	</script>
</head>
<body>
<!--头部-->
<style>
	header.am-header .am-header-title {
		margin:0 3em;
	}
	.htyou-header-menu {
		color:#FFF;
	}
</style>
<header data-am-widget="header" class="am-header am-header-default">
	<div class="am-header-left am-header-nav">
		<!--下拉菜单-->
		<div  data-am-dropdown>
			<a href="#left-link">
				<i class="am-header-icon am-icon-bars am-dropdown-toggle htyou-header-menu" data-am-dropdown-toggle></i>
			</a>
			<ul class="am-dropdown-content">
				<li class="am-dropdown-header">导航菜单</li>
				<li class="am-divider"></li>
				<li><a href="#">旅游</a></li>
				<li><a href="#">机票</a></li>
				<li><a href="#">酒店</a></li>
				<li><a href="#">签证</a></li>
				<li><a href="#">自定义</a></li>
			</ul>
		</div>
		<!--/下拉菜单-->
	</div>

	<h1 class="am-header-title">
		<a href="#title-link" class="">
			华天旅游网 移动版
		</a>
	</h1>

	<div class="am-header-right am-header-nav">
		<a href="#right-link" class="">
			<i class="am-header-icon am-icon-comments-o"></i>
		</a>
	</div>
</header>
<!--/头部-->

<!--顶部轮播广告-->

<div data-am-widget="slider" id="galleryAD" class="am-slider-manual am-slider am-slider-a1">
	<ul class="am-slides" ms-controller="gallery">
		<!--渲染完毕后执行galleryRendered-->
		<li ms-repeat-unit="list" data-repeat-rendered="galleryRendered">
			<a ms-attr-href="http://www.htyou.com/{{unit.alink}}">
				<img ms-attr-src="http://www.htyou.com/{{unit.picuri}}" style="object-fit:fill;">
				<!--<div class="am-slider-desc">{{unit.text}}</div>-->
			</a>
		</li>
	</ul>
</div>
<!--/顶部轮播广告-->

<!--六大功能模块-->
<style>
	#func-panel li {
		padding:2px;
	}
</style>
<ul class="am-avg-sm-2" id="func-panel">
	<li>
		<button type="button" class="am-btn am-btn-secondary am-btn-block">出境游</button>
	</li>
	<li>
		<button type="button" class="am-btn am-btn-secondary am-btn-block">国内游</button>
	</li>
	<li>
		<button type="button" class="am-btn am-btn-success am-btn-block">周边游</button>
	</li>
	<li>
		<button type="button" class="am-btn am-btn-success am-btn-block">机票</button>
	</li>
	<li>
		<button type="button" class="am-btn am-btn-warning am-btn-block">签证</button>
	</li>
	<li>
		<button type="button" class="am-btn am-btn-warning am-btn-block">自由行及定制</button>
	</li>
</ul>
<!--/六大功能模块-->
</body>
</html>
