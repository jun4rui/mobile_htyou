<!DOCTYPE html>
<html>
<head>
	<title>ms-duplex</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<!--jQuery框架-->
	<script src="./bower_components/jquery/dist/jquery.min.js" charset="UTF-8"></script>
	<!--amaze框架 需要jQuery支持-->
	<link href="./bower_components/amazeui/dist/css/amazeui.css" rel="stylesheet"/>
	<script src="./bower_components/amazeui/dist/js/amazeui.min.js" charset="UTF-8"></script>
	<!--avalon框架-->
	<script src="./bower_components/avalon/avalon.js"></script>
	<!--fontawesome图标库-->
	<link rel="stylesheet" href="./bower_components/font-awesome/css/font-awesome.min.css"/>
	<!--requirejs框架-->
	<script src="./bower_components/requirejs/require.js"></script>
	<script>
		var model = avalon.define({
			$id:          "test",
			text:         "xxx",
			textcb:       "",
			textchange:   function (a) {
				model.textcb = a
			},
			radio:        "radio",
			radiocb:      "",
			radiochange:  function (a) {
				model.radiocb = a
			},
			select:       "2222",
			selectcb:     "",
			selectchange: function (a) {
				model.selectcb = a
			}
		})
	</script>
</head>
<body ms-controller="test">
<h3>data-duplex-changed回调</h3>
<div><input ms-duplex="textcb" >{{textcb}}</div>
</body>
</html>
