<style>
	#seller {
		width: 300px;
		height: 125px;
		transition: top linear 0s, left linear 0s, border-radius ease-in-out .5s, width 1s;
		position: fixed;
		bottom: 100px;
		border-radius: 5px;
		box-shadow: 0px 1px 15px #000;
		background: #92f2ff url(images/seller_bg.png) no-repeat center center;
		overflow: hidden;
		z-index: 99999;
	}

	#seller > .face {
		width: 126px;
		height: 125px;
		background: url(http://www.htyou.com/pic/news/2014-08-28_21-27-23_4564.jpg) 50% 50% no-repeat;
		background-size: cover;
		position: absolute;
		left: -1px;
		top: 0;
	}

	#seller > .content {
		color: #013e42;
		font-family: '微软雅黑','Microsoft YaHei';
		position: absolute;
		left: 138px;
		top: 65px;
		z-index: 999;
		font-size: 15px;
		display: block;
	}

	#seller>.content button.am-btn.am-btn-success.am-btn-sm {
		position: absolute;
		background: url(images/seller_btn1.png);
		width: 63px;
		height: 28px;
		border-radius: 5px;
		left: 3px;
		top: 24px;
		border: 0;
	}

	#seller>.content a.am-btn.am-btn-success.am-btn-sm {
		position: absolute;
		background: url(images/seller_btn2.png);
		border: 0px;
		width: 63px;
		height: 28px;
		left: 83px;
		top: 24px;
	}
	#seller>.close {
		width: 20px;
		height: 20px;
		position: absolute;
		top: 0px;
		right: 0px;
	}
</style>

<div id="seller" class="expand">
	<div class="face"></div>
	<div class="content">
		<span class="text"><strong>华天国旅客服</strong>为您服务<br/></span>
		<a class="am-btn am-btn-success am-btn-sm" href="#">
		</a>
		<script>
			//20160812 因为竞网说他们的AG代码因为这个接口太快采集不到数据，所以要延迟500ms再跳转
			function _toBaiduP(){
				setTimeout(function(){
					window.location.href = 'http://p.qiao.baidu.com/cps/chat?siteId=1606197&userId=5231856';
				},500);
			}
		</script>
		<button class="am-btn am-btn-success am-btn-sm" onclick="_toBaiduP()">
		</button>
	</div>
	<div class="close" onclick="$('#seller').hide()"></div>
</div>
