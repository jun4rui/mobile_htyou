<!doctype html>
<html lang="zh_CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>线路列表页面</title>
	<!--<link rel="stylesheet" href="./bower_components/amazeui/dist/css/amazeui.flat.min.css"/>-->
	<link rel="stylesheet" href="./bower_components/amazeui/dist/css/amazeui.min.css"/>
	<script src="./bower_components/jquery/jquery.min.js" charset="utf-8"></script>
	<script src="./bower_components/amazeui/dist/js/amazeui.min.js" charset="utf-8"></script>
	<script src="./bower_components/avalon/avalon.js" charset="utf-8"></script>
	<script>
		//Avalon模型
		avalon.ready(function () {
			var toursVM = avalon.define({
				$id: 'tours',
				list: []
			});

			avalon.scan();
			$.getJSON('./tour_temp.json', function (result) {
				toursVM.list = result.value;
			});

		});
	</script>
</head>
<body style="padding-top:59px;">
<!--头部部分-->
<header data-am-widget="header" class="am-header am-header-default am-header-fixed">
	<!--左侧图标-->
	<div class="am-header-left am-header-nav">
		<a href="#left-link" class="">
			<i class="am-header-icon am-icon-home"></i>
		</a>
	</div>
	<!--/左侧图标-->
	<!--中间标题-->
	<h1 class="am-header-title">
		<a href="#title-link" class="">
			线路列表
		</a>
	</h1>
	<!--/中间标题-->
	<!--右侧图标-->
	<div class="am-header-right am-header-nav">
		<!--<a href="#right-link" class="">-->
		<!--<i class="am-header-icon am-icon-bars"></i>-->
		<!--</a>-->
		<div class="am-dropdown" data-am-dropdown>
			<button class="am-btn am-btn-primary am-dropdown-toggle" data-am-dropdown-toggle><i
					class="am-header-icon am-icon-bars"></i></button>
			<ul class="am-dropdown-content">
				<li class="am-dropdown-header">排序方式</li>
				<li class="am-divider"></li>
				<li class="am-active"><a>默认</a></li>
				<li><a>价格从高到低</a></li>
				<li><a>价格从低到高</a></li>
				<li><a>按类型</a></li>
			</ul>
		</div>
	</div>
	<!--/右侧图标-->
</header>
<!--/头部部分-->

<style>
	.am-list-item-hd {
		height: 50px;
		overflow: hidden;
	}

	.am-list-thumb {
		width: 90px;
		height: 90px;
		max-height: 90px;
		background-position: center center;
		background-size: cover;
	}

	.am-list-thumb img {
		height: 100%;
		width: auto !important;
	}

	.am-list-item-text {
		text-align: right;
	}

	* + h1, * + h2, * + h3, * + h4, * + h5, * + h6 {
		margin-top: 0;
		display: inline;
	}
	.tour-type {
		color: #1B9645;
		border: 1px solid #1b9645;
		line-height: 26px;
		padding: 2px;
		font-size: 10px;
		margin-right: .5em;
	}
</style>
<form class="am-form am-form-horizontal">
	<div class="am-form-group">
		<label for="doc-ipt-3" class="am-u-sm-2 am-form-label" style="text-align:right;">查找</label>

		<div class="am-u-sm-10">
			<input type="email" id="doc-ipt-3" placeholder="输入您查询线路的关键字">
		</div>
	</div>
</form>

<!--listview style-->
<div data-am-widget="list_news" class="am-list-news am-list-news-default">
	<div class="am-list-news-bd">
		<ul class="am-list" ms-controller="tours">
			<!--缩略图在标题左边-->
			<!--线路列表单元-->
			<li class="am-g am-list-item-desced am-list-item-thumbed am-list-item-thumb-left" ms-repeat-tour="list">
				<div class="am-u-sm-4 am-list-thumb"
				     ms-css-background-image="url(http://www.htyou.com/{{tour.spotviewpic}})"></div>
				<div class=" am-u-sm-8 am-list-main">
					<h3 class="am-list-item-hd"><a href="http://www.douban.com/online/11614662/" class=""><span
							class="am-badge am-badge-danger am-radius"></span>{{tour.tourproname}}</a>
					</h3>
					<div class="am-list-item-text">
						<span class="tour-type">
							<i class="am-icon-flag"></i> {{tour.tourtype}}
						</span>
						<span style="color: #FF2A18;">
							<i class="am-icon-cny"></i>	<h1>{{tour.leastprice}}</h1>元
						</span>
					</div>
				</div>
			</li>
			<!--/线路列表单元-->
		</ul>
	</div>
</div>
<!--/listview style-->
</body>
</html>
